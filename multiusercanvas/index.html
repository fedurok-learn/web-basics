<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codraw</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <canvas id="canv"></canvas>

    <div style="position:absolute; bottom: 30px; right: 30px; width: 20px; height:20px; background: green;" id="green" onclick="setDrawingColor(this)"></div>
    <div style="position:absolute; bottom: 30px; right: 60px; width: 20px; height:20px; background: blue;" id="blue" onclick="setDrawingColor(this)"></div>
    <div style="position:absolute; bottom: 30px; right: 90px; width: 20px; height:20px; background: red;" id="red" onclick="setDrawingColor(this)"></div>
    <div style="position:absolute; bottom: 60px; right: 30px; width: 20px; height:20px; background: yellow;" id="yellow" onclick="setDrawingColor(this)"></div>
    <div style="position:absolute; bottom: 60px; right: 60px; width: 20px; height:20px; background: orange;" id="orange" onclick="setDrawingColor(this)"></div>
    <div style="position:absolute; bottom: 60px; right: 90px; width: 20px; height:20px; background: white;" id="white" onclick="setDrawingColor(this)"></div>

    <div style="position:absolute; bottom: 90px; right: 30px; width: 76px; height:20px; background: black; border: 2px solid; border-color: white;" id="black" onclick="setDrawingColor(this)"></div>
</body>

</html>
